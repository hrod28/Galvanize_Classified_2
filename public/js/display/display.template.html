<div ng-repeat="post in model.posts">
  <div class="row">
    <div>{{post.title}}</div>
    <div>{{post.price}}</div>
    <div>{{post.description}}</div>
    <div>
      <img ng-src="{{post.item_image}}" alt="item-image">
    </div>
  </div>
  <button type="button" name="edit_ad" ng-click="model.toggleEdit()">Edit Post</button>
</div>


<div ng-show="model.displayingAd">

  <!-- <h1>{{post.title}}</h1>
  <h2>{{post.price}}</h2>
  <h2>{{post.desctiption}}</h2>
  <img ng-src="{{post.item_image}}" alt="item-image"> -->
<button type="button" ng-click="model.addForm()" name="button">Click to Post New Ad!</button>
<button type="button" ng-click="model.deleteAd(post.id)">Delete Post</button>
<form action="index.html" method ="post">
  <div>
    <label for="title">Title</label>
  </div>
  <div>
    <input type="text" placeholder="title" ng-model="model.newAd.title">
  </div>
  <div>
    <label for="description">Description</label>
  </div>
  <div>
    <input type="text" placeholder="description" ng-model="model.newAd.description">
  </div>
  <div>
    <label for="price">Price</label>
  </div>
  <div>
    <input type="numeric" placeholder="price" ng-model="model.newAd.price">
  </div>
  <div>
    <label for="item_image">Item Image</label>
  </div>
  <div>
    <input type="text" placeholder="image_url" ng-model="model.newAd.item_image">
  </div>
  <div>
    <button type="button" ng-click="model.newAdd()">Submit New Add</button>
  </div>
</form>

</div>
